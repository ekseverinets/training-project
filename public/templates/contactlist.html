<a href="#!/login">Logout</a>
<div class="container" ng-controller="AppCtrl">
	<h1 class="text-center">Contact List App</h1>
	<form name="contactsForm">
		<table class="table table-responsive">
			<thead class="thead-inverse">
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" type="text" ng-model="contact.name" placeholder="Enter name"></td>
					<td><input class="form-control" type="email" ng-model="contact.email" aria-describedby="emailHelp" placeholder="Enter email">
					<td><input class="form-control" type="number" min="0" ng-model="contact.number" placeholder="Enter number"></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
					<td><button class="btn btn-info" ng-click="update()" ng-disabled="updateStatus">Update</button></td>
				</tr>
				<tr ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</form>	
</div>
