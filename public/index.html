<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<title>Contact List App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	</head>
	<body>
		<div class="container" ng-controller="AppCtrl">
				<h1 class="text-center">Contact List App</h1>
				<table class="table table-responsive">
					<thead class="thead-inverse">
						<tr>
							<th>Name</th>
							<th>Email</th>
							<th>Number</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input class="from-control" ng-model="contact.name"></td>
							<td><input class="from-control" ng-model="contact.email"></td>
							<td><input class="from-control" ng-model="contact.number"></td>
							<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
						</tr>
						<tr ng-repeat="contact in contactlist">
							<td>{{contact.name}}</td>
							<td>{{contact.email}}</td>
							<td>{{contact.number}}</td>
							<td>
								<button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button>
								<button class="btn btn-primary" ng-click="">Edit</button>
							</td>
						</tr>
					</tbody>
				</table>	
		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>    
	<script src="controllers/controller.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
